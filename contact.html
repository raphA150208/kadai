<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- 追記 -->
  <link rel="stylesheet" href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
        <p class="banner">
          <a href="#">
            <img src="./images/banner.png">
          </a>
        </p>
      </aside>
      <article class="content">
        <form action="index.html" method="post">
          <table class="contact">
            <tr>
              <th class="text">お名前</th>
              <td><input type="text" name="name" class="text"></td>
            </tr>
            <tr>
              <th class="text">メールアドレス</th>
              <td><input type="text" name="mail" class="text"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <input type="radio" value="male">男性
                <input type="radio" value="female">女性
              </td>
            </tr>
            <tr>
              <th class="text">お問い合わせ内容</th>
              <td>
                <textarea name="question"class="text"></textarea>
              </td>
            </tr>
          </table>
          <div class="submit">
            <input class="submit" type="submit" value="送 信">
          </div>
        </form>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
